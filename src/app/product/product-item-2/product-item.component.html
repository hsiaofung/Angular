<div class="product" [class]="product.isPromotion ? 'promotion' : 'normal'">
  <div>
    <img [src]="product.img" />
  </div>
  <h3>{{ product.name }}</h3>
  <h3>{{ product.price }}</h3>
  <button (click)="addToCart()">Add to Cart</button>
  <button (click)="removeFromCart()" [disabled]="cartCount === 0">
    Remove from Cart
  </button>
</div>
<div class="cart">數量{{ cartCount }}</div>
